<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<h2 style="text-align: center;">Student Marks Table </h2><hr>
<table class="table">
  <thead>
    <th> Name </th>
    <th> Email</th>
    <th> Marks(out of 100)</th>
    <th>Pass/Fall</th>
  </thead>
  <tbody *ngFor="let item of Student">
    <tr>
      <td>{{item.Name}}</td>
      <td>{{item.Email}}</td>
      <td [ngClass]="{'redText': item.Marks<50 , 'greenText':item.Marks>=50}" >{{item.Marks}}</td>
    <td [ngClass]="{'background_red': item.Marks<50 , 'background_green':item.Marks>=50}" >
        <div>
            <p  style="text-align: center;" *ngIf="item.Marks<50" >Fall</p>
            <p style="text-align: center; border: 0cap;" *ngIf="item.Marks>=50" >Pass</p>
        </div></td>
    </tr>
  </tbody>
</table>
